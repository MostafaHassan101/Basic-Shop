<div class="cart-container">
    <h2>Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Items</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td class="overflow-ellipsis">{{ item.name }}</td>
          <td>{{ item.price }}
            <span class="multiply">x</span>
          </td>
          <td>
            <input style="width: 80px;" type="number" #quantityInput (change)="onValueChange(item.id, quantityInput.value)" min="1" max="item.quantity"  maxlength="5" [(ngModel)]="item.quantity" />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="total">
      Total: {{ total | number:'1.2-2' }}
    </div>
  </div>
